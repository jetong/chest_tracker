<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../js/validateForm.js"></script>
    <title>LoL Chest Tracker</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../css/MyFontsWebfontsKit/MyFontsWebfontsKit.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    League of Legends Chest Tracker

  <br/>
    <a href="links.html">Other useful links</a>
	<br/>
	<a href="http://18.219.84.174/prac1/main.html">Test link</a>

	<form action="/handleForm" method="post">
    <div id="frame">
      <div id="login">
        <span id="name-text">Summoner Name:</span><input type="text" name="username" id="name-input">
        <br/><br/>

        <div class="grid-container">
          <!-- left side of grid -->
          <div class="grid-item" id="left-grid">
            Next Available Chest:
          </div>
          <!-- right side of grid -->
          <div class="grid-item" id="right-grid">
            <table class="timer">
              <tr>
                <td><input type="text" name="days" class="number-input" maxlength=1></td>
                <td><input type="text" name="hours" class="number-input" maxlength=2></td>
                <td><input type="text" name="minutes" class="number-input" maxlength=2></td>
              </tr>
              <tr>
                <td>Days</td>
                <td>Hrs</td>
                <td>Mins</td>
              </tr>
            </table>
          </div>
        </div>

        <br/>
        <span id="available-chests-text">Current Number Of Available Chests:</span>
          <input type="text" name="availableChests" class="number-input" maxlength=1>
        <br/>
        <br/>
        <div align="center">
          <input type="submit" value="Submit" class="button" onclick="validateForm()">
        </div>
      </div>
    </div>
  </form>
  </body>
</html>
